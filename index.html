<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Smart Login</title>
</head>

<body>

    <div class="container">
        <div class="card bg-transparent mt-5 w-75 mx-auto p-4">
            <div class="card-body text-center">
                <h1 class="text-info mb-3">Smart Login System</h1>
                <div class="row">
                    <div class="form-group col-12">
                        <input type="text" class="form-control" placeholder="Enter your name" id="signupFullName"
                            name="signupFullName">
                        <span class="error-message text-danger"></span>
                    </div>
                    <div class="form-group col-12">
                        <input type="email" class="form-control" placeholder="Enter your email" id="signupEmail"
                            name="signupEmail">
                        <span class="error-message text-danger"></span>
                    </div>
                    <div class="form-group col-12">
                        <input type="password" class="form-control" placeholder="Enter your password"
                            id="signupPassword" name="signupPassword">
                        <span class="error-message text-danger"></span>
                    </div>
                    <div class="col-12">
                        <button id="signupBtn" class="btn btn-outline-info w-100">Sign Up</button>
                    </div>
                    <div class="col-12">
                        <span class="text-bg-danger mt-2 rounded" id="validationMsg"></span>
                        <span class="text-bg-success mt-2 rounded" id="successMsg"></span>
                    </div>
                    <div class="col-12 text-center text-white mt-2">
                        <p>You have an account?&nbsp;<a href="signin.html" class="text-white">Signin</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
