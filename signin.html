<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Smart Login</title>
</head>

<body>

    <div class="container">
        <div class="card bg-transparent mt-5 w-75 mx-auto p-4">
            <div class="card-body text-center">
                <h1 class="text-info mb-3">Smart Login System</h1>
                <div class="row">
                    <div class="form-group col-12">
                        <input type="email" class="form-control" placeholder="Enter your email" id="signInEmail"
                            name="signInEmail">
                        <div class="error-message text-danger"></div>
                    </div>
                    <div class="form-group col-12">
                        <input type="password" class="form-control" placeholder="Enter your password"
                            id="signInPassword" name="signInPassword">
                        <div class="error-message text-danger"></div>
                    </div>
                    <div class="col-12">
                        <button id="signInBtn" class="btn btn-outline-info w-100">Login</button>
                    </div>
                    <div class="col-12">
                        <div id="signInMsg" class="text-bg-danger rounded mt-2"></div>
                    </div>
                    <div class="col-12 text-center text-white mt-2">
                        <p>Donâ€™t have an account?&nbsp;<a href="signup.html" class="text-white">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
